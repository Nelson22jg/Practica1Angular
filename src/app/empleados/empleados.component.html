<form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" required>
  </div>
  <div class="mb-3">
    <label for="position" class="form-label">Position</label>
    <input type="text" class="form-control" id="position" formControlName="position" required>
  </div>
  <div class="mb-3">
    <label for="office" class="form-label">Office</label>
    <input type="text" class="form-control" id="office" formControlName="office" required>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" formControlName="age" required>
  </div>
  <div class="mb-3">
    <label for="start_date" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="start_date" formControlName="start_date" required>
  </div>
  <div class="mb-3">
    <label for="salary" class="form-label">Salary</label>
    <input type="number" class="form-control" id="salary" formControlName="salary" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
